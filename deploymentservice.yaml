---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "em-crm-msa-jenkins-ns-frontend"
  namespace: "jenkins-ns"
  labels:
    app: "em-crm-msa-jenkins-ns-frontend"
spec:
  selector:
    matchLabels:
      app: "em-crm-msa-jenkins-ns-frontend"
  template:
    metadata:
      labels:
        app: "em-crm-msa-jenkins-ns-frontend"
    spec:
      containers:
      - name: "em-crm-msa-jenkins-ns-frontend"
        image: "arvindkumar300430/dockerpipeline:5"
        resources:
          limits:
            cpu: 200m
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 400Mi
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "em-crm-msa-jenkins-ns-frontend-service"
  namespace: "jenkins-ns"
  labels:
    app: "em-crm-msa-jenkins-ns-frontend"
spec:
  ports:
  - protocol: "TCP"
    port: 3000
    targetPort: 3000
  selector:
    app: "em-crm-msa-jenkins-ns-frontend"
  type: "LoadBalancer"
  loadBalancerIP: ""
